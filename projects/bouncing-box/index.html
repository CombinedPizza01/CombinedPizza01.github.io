<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 60px;
			height: 60px;
			font-size: 300%;
			background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsgEvwm2NF9HkjYzeRQ_p_Dl7YNFmL7Z6wtLbOBlK7OSA8OlabyoN8vZvmxyIdN9rIRo4:https://www.creativefabrica.com/wp-content/uploads/2020/04/23/single-slice-italian-pizza-cartoon-flat-Graphics-3933838-1.jpg&usqp=CAU);
			background-position: -15px;
			background-size: 90px;
			text-align: center;
			display: block;
			position: absolute;
			background-color: black;
			
			top: 300px;
			left: 100px;  /* <--- Change me! */
			
		}
		.board{
			height: 100vh;
		}
		body {
			background-image: url("https://www.nj.com/resizer/JdXzKDcG8UT2-2lq2pj6sh_zDuw=/1280x0/smart/cloudfront-us-east-1.images.arcpublishing.com/advancelocal/EPRNBFR555DU5NNC65LPJQ5QXA.jpeg");	
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>
	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			console.log(boardWidth)
			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX) {
				box.css("left", newPositionX);
				console.log("Moved box to " + newPositionX)
			}
			
			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var positionX = 0;
			var boxScore = 0
			var iAmSpeedX = 1
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				
				moveBoxTo(positionX);
			positionX = positionX + iAmSpeedX
			if (positionX > boardWidth){
			 console.log("edge of board")
				iAmSpeedX = iAmSpeedX * -1
			} else if (positionX < 0) {
				iAmSpeedX = iAmSpeedX * -1
			}
			
		}

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				console.log("box is clicked")
				positionX = (Math.random()* 1000)
				changeBoxText(boxScore = boxScore + 1)
				
				//if (iAmSpeedX = 0){
				//	iAmSpeedX = iAmSpeedX + 1
			//	} else 
				if (iAmSpeedX > 0) {
					iAmSpeedX = iAmSpeedX + 1
				} else if (iAmSpeedX < 0) {
					iAmSpeedX = iAmSpeedX - 1
				}
				
				
			};
		})();
	</script>
</body>
</html>
