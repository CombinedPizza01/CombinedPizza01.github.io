<!DOCTYPE html>
<html>

<head>
    <title>Pizza Stand</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #menu,
        #take-order {
            display: flex;
            flex-direction: row;
        }

        #take-order>p {
            padding-right: 10px;
        }

        .menu-item {
            border: 3px solid black;
            background-color: yellow;
        }

        .menu-item>h4,
        .menu-item>img {
            padding: 10px;
            padding-bottom: 5px;
        }

        img {
            width: 250px;
        }

        body {
            background-color: red;
        }

        button {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="all-contents">
        <nav>
            <h1>Pizza Stand</h1>
            <div id="take-order">
                <p>When you're ready to place your order, click here: </p>
                <button>Place Order</button>
            </div>
        </nav>
        <main>
            <h3>Menu (Sold in Slices) <em>tax = 10%</em></h3>
            <h6>Tax in LA is 7% but we need more money</h6>
            <div id="menu">
                <div id="dorito-pizza" class="menu-item">
                    <h4> #1 - Dorito Pizza</h4>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4_iI2i3nABaeZDVFqJ4p2ayC7CCr0xTtsuw:https://static1.therecipeimages.com/wordpress/wp-content/uploads/2018/11/pizzahut3.jpg&usqp=CAU">
                    <h4>$2.00 <em>plus tax</em> </h4>
                </div>
                <div id="sardine-green" class="menu-item">
                    <h4>#2 - Sardine and Green</h4>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSv5LitolMwnjruz9Db8-fep86P_n76Zax76A:https://ak.jogurucdn.com/media/image/p15/media_gallery-2015-11-20-6-mockba_pizza_b913a0c9805595cb22591c3cb02c71b2.jpg&usqp=CAU">
                    <h4>$7.50 <em>plus tax</em></h4>
                </div>
                <div id="mcdonalds-pizza" class="menu-item">
                    <h4>#3 - McDonalds Pizza</h4>
                    <img
                        src="https://cms.hostelbookers.com/hbblog/wp-content/uploads/sites/3/2012/07/McDonalds-Pizza.jpg">
                    <h4>$3.50 <em>plus tax</em></h4>
                </div>
            </div>
        </main>
    </div>
    <script>
        $("button").on('click', takeOrder);
        function takeOrder() {
            var orderNumber = prompt('What number you want')
            var crustType = prompt("What crust you want: thin, pan, or stuffed")
            var total = 0
            if (orderNumber === "1") {
                total += 2.25
            } else if (orderNumber === "2") {
                total += 8.25
            } else if (orderNumber === "3") {
                total += 3.85
            } else {
                alert ("that's not a right number so good luck")
                orderNumber = '1'
            }

            if (crustType === 'thin') {
                total += 1
                alert ("You ordered a number " + orderNumber + " with " + crustType + " crust for a total of $" + total)
            } else if (crustType === 'pan') {
                total += 1.50
                alert ("You ordered a number " + orderNumber + " with " + crustType + " crust for a total of $" + total)
            } else if (crustType === 'stuffed') {
                total += 3
                alert ("You ordered a number " + orderNumber + " with " + crustType + " crust for a total of $" + total)
            } else {
                alert ("That's not an option so you get what you get")
                total += 4
                alert ("You got a number 1 with pan crust for a total of $" + total)
            }
            // alert ("You ordered a number " + orderNumber + " with " + crustType + " crust for a total of $" + total)
            
        }


    </script>
</body>

</html>
